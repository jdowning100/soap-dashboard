<?xml version="1.0" encoding="UTF-8"?>
<svg id="Calque_1" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" width="66.75" height="34" viewBox="0 0 66.75 34">
  <defs>
    <style>
      .cls-1 {
        fill: #e20101;
        opacity: .3;
      }

      .cls-1, .cls-2 {
        stroke: #e20101;
        stroke-miterlimit: 10;
		

      }

      .cls-2 {
        fill: none;
		<!-- filter: url(#red-glow); -->
      }
    </style>
	    <filter id="red-glow" filterUnits="userSpaceOnUse"
            x="-50%" y="-50%" width="200%" height="200%">
       <!-- blur the text at different levels-->
      <!-- <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur5"/> -->
      <!-- <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur10"/> -->
      <!-- <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur20"/> -->
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur30"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur50"/>
      <!-- merge all the blurs except for the first one -->
      <feMerge result="blur-merged">
        <feMergeNode in="blur10"/>
        <feMergeNode in="blur20"/>
        <feMergeNode in="blur30"/>
        <feMergeNode in="blur50"/>
      </feMerge>
      <!-- recolour the merged blurs red-->
      <feColorMatrix result="red-blur" in="blur-merged" type="matrix"
                     values="1 0 0 0 0
                             0 0.06 0 0 0
                             0 0 0.44 0 0
                             0 0 0 1 0" />
      <feMerge>
        <feMergeNode in="red-blur"/>       <!-- largest blurs coloured red -->
        <feMergeNode in="blur5"/>          <!-- smallest blur left white -->
        <feMergeNode in="SourceGraphic"/>  <!-- original white text -->
      </feMerge>
    </filter>
	
  </defs>
  <path class="cls-1" d="M17.25,.5H49.82c2.67,0,5.23,1.07,7.11,2.97l6.43,6.5c3.86,3.9,3.86,10.17,0,14.07l-6.43,6.5c-1.88,1.9-4.44,2.97-7.11,2.97H17.25c-2.62,0-5.13-1.03-7-2.86l-6.64-6.5C-.39,20.22-.39,13.78,3.62,9.86L10.25,3.36c1.87-1.83,4.38-2.86,7-2.86Z"/>
  <path class="cls-2"  d="M17.14,.5H49.71c2.67,0,5.23,1.07,7.11,2.97l6.43,6.5c3.86,3.9,3.86,10.17,0,14.07l-6.43,6.5c-1.88,1.9-4.44,2.97-7.11,2.97H17.14c-2.62,0-5.13-1.03-7-2.86l-6.64-6.5C-.5,20.22-.5,13.78,3.5,9.86L10.14,3.36c1.87-1.83,4.38-2.86,7-2.86Z"/>
</svg>